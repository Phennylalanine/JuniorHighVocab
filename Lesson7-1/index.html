<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lesson 7 Vocabulary</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Start Screen -->
<div id="startScreen" class="active">
  <h1 class="title">建物クイズ</h1>
  <button id="startBtn">Start Quiz</button>

  <footer>
    © 2024–2025 Created by Peter Gregory
  </footer>
</div>

<!-- Quiz Screen -->
<div id="quizScreen" class="hidden">

  <div id="statsPanel">
    <div class="level-section">
      <strong>Level: <span id="level">1</span></strong>

      <div id="xpBarContainer" role="progressbar">
        <div id="xpBar"></div>
      </div>

      <small id="xpText">0 / 10 XP</small>
    </div>

    <div>
      <strong>Score:</strong> <span id="points">0</span> |
      <strong>Combo:</strong> <span id="combo">0</span>
    </div>
  </div>

  <div id="jpText"></div>
  <div id="enText"></div>

  <input
    type="text"
    id="answerInput"
    placeholder="Type the correct English"
    autocomplete="off"
  />

  <div id="feedback"></div>
  <div id="choicesText"></div>

  <button id="nextBtn" disabled>Next</button>
  <button id="tryAgainBtn" class="hidden">Try Again</button>
</div>

<canvas id="confettiCanvas"></canvas>

<!-- ✅ CORRECT SCRIPT LINK -->
<script src="script.js"></script>

</body>
</html>
